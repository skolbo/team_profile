<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Team Profile Generator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
	<style>
	.employeeCard {
		margin: 1rem;
		box-shadow: -1px 3px 6px 2px rgb(0 0 0 / 30%);
		border: none;
		border-radius: 5px;
	}
	.card-body {
		border-radius: 5px 5px 0 0;
	}
	</style>
	<script src="https://kit.fontawesome.com/7db05eeb30.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg text-light bg-danger mb-5">
			<div class="container-fluid">
				<h1 class="w-100 text-center p-4">My Team</h1>
			</div>
		</nav>
	</header>
	<main  class="container-fluid d-flex flex-wrap justify-content-center align-items-center col-7">
		
	<!-- Manager Template -->
	<div class="card employeeCard" style="width: 18rem">
		<div class="card-body bg-primary text-white">
			<h3 class="card-title">Stephen Kolbo</h3>
			<h5><i class="fas fa-mug-hot"></i> Manager</h5>
		</div>
		<div class="mx-3 my-5">
			<ul class="list-group">
				<li class="list-group-item">ID: 1</li>
				<li class="list-group-item">
					Email: <a href="mailto:stephen@company.com">stephen@company.com</a>
				</li>
				<li class="list-group-item">Office #: 3432</li>
			</ul>
		</div>
	</div>
	
	<!-- Engineer Template -->
	<div class="card employeeCard" style="width: 18rem">
		<div class="card-body bg-primary text-white">
			<h3 class="card-title">Natalie Kolbo</h3>
			<h5><i class="fas fa-glasses"></i> Engineer</h5>
		</div>
		<div class="mx-3 my-5">
			<ul class="list-group">
				<li class="list-group-item">ID: 2</li>
				<li class="list-group-item">
					Email: <a href="mailto:natalie@company.com">natalie@company.com</a>
				</li>
				<li class="list-group-item">GitHub: <a href="https://github.com/natalie32">natalie32</a></li>
			</ul>
		</div>
	</div>
	
	<!-- Intern Template -->
	<div class="card employeeCard" style="width: 18rem">
		<div class="card-body bg-primary text-white">
			<h3 class="card-title">Preston Kolbo</h3>
			<h5><i class="fas fa-user-graduate"></i> Intern</h5>
		</div>
		<div class="mx-3 my-5">
			<ul class="list-group">
				<li class="list-group-item">ID: 3</li>
				<li class="list-group-item">
					Email: <a href="mailto:preston@company.com">preston@company.com</a>
				</li>
				<li class="list-group-item">School: Bullard ISD</li>
			</ul>
		</div>
	</div>
	
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous" ></script>
</body>
</html>
